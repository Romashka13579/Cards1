<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards with hovering bachground</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="main">
        <div class="block1">
            <div class="card">
                <div class="card-image"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
            </div>
            <div class="card">
                <div class="card-image"></div>
            </div>
        </div>
        <div class="block2">
            <div class="card-2">
                <div class="card-image"></div>
            </div>
            <div class="card-2">
                <div class="card-image"></div>
            </div>
            <div class="card-2">
                <div class="card-image"></div>
            </div>
        </div>
        <div class="block3">
            <div class="card-3" data-color="white">
                <div class="card-image"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
            </div>
            <div class="card-3" data-color="yellow">
                <div class="card-image"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
            </div>
            <div class="card-3" data-color="red">
                <div class="card-image"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
                <div class="card-image clone"></div>
            </div>
        </div>
    </div>
</body>

</html>
